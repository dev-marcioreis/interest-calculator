<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========Autor========-->
    <meta name="author" contente="Marcio Reis">
    <meta name="description" contente="Projeto do desenvolvedor front-end Marcio Reis">
    <meta name="keywords"
    contente="HTML, CSS, SASS, Tailwind, Styled Components, JavaScript, TypeScript, React, Git, GitHub, Jest, Testing Library, SEO, Regex, Acessibilidade web, Scrum, Dev, Desenvolvedor, Front-end">
    <!--========Icon========-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<!--========CSS========-->
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<!--========Favicon========-->

	<!--========JavaScript========-->
	<script src="assets/js/main.js" defer></script>
	<title>Calculadora de Juros Compostos</title>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <div class="heading">
                <h2><i class="uil uil-bill"></i>Calculadora de Juros Compostos</h2>
                <small>O rendimento do seu dinheiro ao longo do tempo</small>
            </div>
            <form class="form-content">
                <div class="input-group">
                    <label for="initialamount"><i class="uil uil-money-withdraw"></i>Valor inicial</label>
                    <input type="number" id="initialamount">
                </div>
                <div class="input-group">
                    <label for="years"><i class="uil uil-clock"></i>Tempo rendendo</label>
                    <input type="number" id="years">
                </div>
                <div class="input-group">
                    <label for="rates"><i class="uil uil-percentage"></i>Taxa de juros</label>
                    <input type="number" id="rates">
                </div>
                <div class="input-group">
                    <label for="rates"><i class="uil uil-hourglass"></i>Intervalo de tempo</label>
                    <select id="compound">
                        <option></option>
                        <option value="1">Anualmente</option>
                        <option value="4">Trimestralmente</option>
                        <option value="2">Semestral</option>
                        <option value="12">Mensalmente</option>
                    </select>
                </div>
                <div class="input-group">
                    <button><i class="uil uil-calculator"></i>calcular</button>
                </div>
            </form>
        </div>
        <div class="results">
            <canvas id="data-set"></canvas>
        </div>
    </div>



    <!--========Chart JS========-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</body>
</html>
